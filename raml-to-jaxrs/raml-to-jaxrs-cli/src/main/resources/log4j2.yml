Configuration:
  name: Default
  status: error
  Appenders:
    Console:
    - name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %c - %m%n}"

  Loggers:
    Root:
      level: debug
      AppenderRef:
      - ref: Console_Appender
